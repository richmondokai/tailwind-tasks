<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Box Model</title>
    <link href="ouput.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add custom Tailwind configuration for a unique look -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'custom-orange': 'rgba(255, 179, 108, 0.53)',
                    },
                    boxShadow: {
                        'custom': '10px 10px 20px rgba(0, 0, 0, 0.1)',
                    },
                },
            },
        };
    </script>
</head>
<body class="flex justify-center items-center h-screen bg-gradient-to-r from-blue-200 to-purple-300 font-[Arial]">
    <div class="card relative w-80 p-8 rounded-2xl bg-orange-200 shadow-custom flex flex-col gap-3">
        <!-- Tailwind-specific gradient background for the pseudo-element -->
        <div class="absolute inset-0 bg-gradient-to-r from-custom-orange to-yellow-400 rounded-2xl transform -translate-x-3 -translate-y-3 z-0"></div>
        <h1 class="text-2xl font-bold text-orange-600 z-10">#007</h1>
        <p class="text-gray-500 z-10">Richmond Okai</p>
        <p class="z-10"><strong class="text-gray-950">Ordered</strong></p>
        <p class="z-10"><strong class="text-green-800">30 min ago</p>
    </div>
</body>
</html>
