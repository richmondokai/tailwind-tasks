<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Box Model</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the pseudo-element */
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 1.25rem; /* 20px */
            background: rgba(255, 179, 108, 0.53);
            transform: translateX(-0.625rem); /* 10px */
            z-index: -1;
        }
    </style>
</head>
<body class="flex justify-center items-center h-screen bg-white font-['Poppins']">
    <div class="card relative w-80 p-8 rounded-2xl bg-white shadow-[10px_10px_20px_rgba(0,0,0,0.1)] flex flex-col gap-2.5">
        <h1 class="text-2xl font-bold">#007</h1>
        <p class="text-gray-400">Richmond Okai</p>
        <p><strong class="text-black">Ordered</strong></p>
        <p class="text-gray-400">30 min ago</p>
    </div>
</body>
</html>
